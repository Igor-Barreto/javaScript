<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quarto </title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual e o seu nome?')
        document.writeln(`Oi, ${nome}! seu nome tem ${nome.length} letras.<br>`)
        document.writeln(`Seu nome em minusculas e ${nome.toLowerCase()}<br>`)
        document.writeln(`Seu nome em maiusculas e ${nome.toUpperCase()}<br>`)
        var n1 = 1545.5
        document.writeln(`${n1.toFixed(2)}<br>`)//para ficar com duas casas decimais no final
        n1.toFixed(2).replace('.',',')// trocando ponto por virgula
        document.writeln({n1}.toLocaleString('pt-BR'), {style: 'currency', currency: 'BRL'})// valor em Real
    </script>
</body>
</html>
